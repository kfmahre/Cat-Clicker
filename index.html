<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css"rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<script src="js/jQuery.js"></script>
<title>Cat-Clicker web-app</title>
</head>

<body class="main">

	<header class="row">
		<div class="buttons">
			<a href="http://kfmahre.github.io/" class="icon home">home</a>
			<a href="https://github.com/kfmahre" class="icon github">github</a>
			<a href="https://www.linkedin.com/in/kfmahre" class="icon linkedin">linkedin</a>
		</div>
	</header>

	<hr>

	<div class="row">
		<div class="allcats clearfix">
			<div class="cat-box">
				<p class="cat-name text-center">Baskets</p>
				<img class="catPic img-responsive img-circle" src="catpic.jpg" id="baskets-picture" alt="Cat Picture">
				<form class="text-center">
					<output class="click-output" type="text" id="baskets-count"></output>
				</form>
			</div>
			<div class="cat-box">
				<p class="cat-name text-center">Pickles</p>
				<img class="catPic img-responsive img-circle" src="catpic2.jpg" id="pickles-picture" alt="Cat Picture">
				<form class="text-center">
					<output class="click-output" type="text" id="pickles-count"></output>
				</form>
			</div>
		</div>
	</div>

	<hr>

	<div class="row">
		<div  >
			<form class="text-center">
				<output class="click-output" type="text" id="click-count"></output>
			</form>
		</div>
	</div>

<script>

var $clickElem = $('#click-count');
$clickElem.text("");

var $basketsElem = $('#baskets-count');
$basketsElem.text("Click on Baskets!");

var $picklesElem = $('#pickles-count');
$picklesElem.text("Click on Pickles!");

var clickCount = [];
var storage = [];

var basketsCount = [];
var basketsStorage = [];

var picklesCount = [];
var picklesStorage = [];

$('.catPic').click(function(e) {
	clickCount = clickCount++;
	storage.push(clickCount++);
	$clickElem.text("You've clicked a cat "+clickCount+" time(s).");
});

$('#baskets-picture').click(function(e) {
	basketsCount = basketsCount++;
	basketsStorage.push(basketsCount++);
	$basketsElem.text("Clicked: "+basketsCount+" time(s).");
});

$('#pickles-picture').click(function(e) {
	picklesCount = picklesCount++;
	picklesStorage.push(picklesCount++);
	$picklesElem.text("Clicked: "+picklesCount+" time(s).");
});

</script>


</body>

</html>
