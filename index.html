<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Cat-Clicker web-app</title>
</head>

<body class="container">

	<header class="row">
		<div class="buttons">
			<a href="http://kfmahre.github.io/" class="icon home">home</a>
		</div>
	</header>

	<div class="row container">

	<div id="cat-window">

		<hr>

		<div class="row">
			<div class="dropdown cat-list">
				<button type="button" class="btn btn-info btn-lg dropdown-toggle" id="catDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Select a Cat <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
				</button>
				<ul class="dropdown-menu text-center" aria-labelledby="catDropdown" id="cat-list"></ul>
			</div>
		</div>

		<div class="row">
			<div class="catbox container-fluid text-center">
				<h3 class="cat-name" id="cat-name">Name</h3>
				<div class="container-fluid">
					<img class="catPic center-block img-circle" src="img" id="cat-img" alt="Cat Picture"/>
				</div>
				<form class="click-output" id="cat-count"></form>
			</div>
		</div>

		<div class="row">
			<form class="click-output text-center" id="total-click-count"></form>
		</div>

		<hr>

	</div>

	<div class="container">
		<form class="form-horizontal" id="admin-form">
		</form>
	</div>

	</div>

	<div class="row">
		<form class="text-center form-inline">
			<button type="button" class="btn btn-danger btn-lg" id="admin-button">Admin</button>
		</form>
	</div>



<script src="js/jQuery.js" type="text/javascript"></script>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/app.js" type="text/javascript"></script>
